{% extends "base.html" %}
{% block mid %}
<body>
    <form class="form-horizontal" action="/plagarismSubmit/"method="post">
      {% csrf_token %}
    <div class="container">
        <h2 style="text-align:center">Plagarism</h2>
        <div class="form-group">
          <label class="control-label col-sm-2" for="subject">Student Roll No:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="studroll" name="studroll" placeholder="Enter Student Roll No:">
          </div>
        </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="monyear">Date, Month and Year: </label>
            <div class="col-sm-10">          
              <input type="date" class="form-control" id="date" name="date" placeholder="Select a Month & Year" >
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="monyear">File Upload </label>
            <div class="col-sm-10">          
              <input type="file" class="form-control" id="file" name="file" placeholder="Select a Month & Year" >
            </div>
          </div>

          


         
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
{% endblock %}
