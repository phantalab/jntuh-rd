{% extends "base.html" %}
{%  block mid %}
<body>

      {% csrf_token %}
    <div class="container">
        <h2 style="text-align:center">Viva Voca</h2>
        <div class="form-group">
          <label class="control-label col-sm-2" for="subject">Student Roll No:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="studroll" name="studroll" placeholder="Enter Student Roll No:">
          </div>
        </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="monyear">DE intimation of VIVA VOCA: </label>

              <input type="date" class="form-control" id="deDate" name="deDate" placeholder="Select a Date Month & Year" >
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="monyear">Final ViVA VOCA Dates:</label>
            <div class="col-sm-10">          
              <input type="date" class="form-control" id="finalDate" name="finalDate" placeholder="Select a Date, Month & Year" >
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="monyear">IDK WHAT THIS IS :</label>
            <div class="col-sm-10">          
              <input type="date" class="form-control" id="ExtExam" name="ExtExam" placeholder="Select a Month & Year" >
            </div>
          </div>
          


          


         
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
{% endblock %}
