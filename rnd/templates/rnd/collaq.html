{% extends "base.html" %}
{% block mid %}
    <div class="container">
        <h2 style="text-align:center">Colloquium</h2>
        <form class="form-horizontal" action="/collaqSubmit/"method="post">
          {% csrf_token %}
          <div class="form-group">
            <label class="control-label col-sm-2" for="subject">Student Roll No:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="studroll" name="studroll" placeholder="Enter Student Roll No:">
            </div>
          </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="submonyear">Submission Month and Year: </label>
            <div class="col-sm-10">          
              <input type="month" class="form-control" id="submonyear" name="submonyear" placeholder="Submission Month & Year" >
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="">Presentation :</label>
            <div class="container">
                <label class="radio-inline" >
                
                  <input type="radio"  id="yes" name="satisfactionRadio" value=yes>Satisfactory
                </label>
                <label class="radio-inline" >
               
                  <input type="radio"  id="no" name="satisfactionRadio" value=no>Not Satisfactory
                </label>
              </div>
          </div>
          
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
</div>
{% endblock %}
