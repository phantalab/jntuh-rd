{% extends "base.html" %}
{% block mid%}
<body>
    <form class="form-horizontal" action='/changeSuperSubmit/'method="post">
      {% csrf_token %}
    <div class="container">
        <h2 style="text-align:center">Change of Supervisor or Co-Supervisor</h2>
        <div class="form-group">
          <label class="control-label col-sm-2" for="subject">Student Roll No:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="studroll" name="studroll" placeholder="Enter Student Roll No:">
          </div>
        </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="monyear">Application Date: </label>
            <div class="col-sm-10">          
              <input type="date" class="form-control" id="appDate" name="appDate" placeholder="Select a Date Month & Year" >
            </div>
         </div>
         


         
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
{% endblock %}
