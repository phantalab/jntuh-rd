{% extends "base.html" %}
{% block mid %}

<body>
  <form class="form-horizontal" action="/resmtdSubmit/"method="post">
    {% csrf_token %}
    <div class="container">
      <h2 style="text-align:center">Research Methodology</h2>

      <div class="form-group">
        <label class="control-label col-sm-2" for="subject">Student Roll No:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="studroll" name="studroll" placeholder="Enter Student Roll No:">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="monyear">Month and Year: </label>
        <div class="col-sm-10">
          <input type="month" class="form-control" id="monyear" name="monyear" placeholder="Select a Month & Year">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="">Satisfaction:</label>
        <div class="container">
          <label class="radio-inline">

            <input type="radio" id="yes" name="satisfactionRadio" value="yes">Yes
          </label>
          <label class="radio-inline">

            <input type="radio" id="no" name="satisfactionRadio" value="no">No
          </label>
        </div>
      </div>



      <div class="form-group">
        <label class="control-label col-sm-2" for="">Completed:</label>
        <div class="container">
          <label class="radio-inline">

            <input type="radio" id="yes" name="completedRadio" value="yes">Yes
          </label>
          <label class="radio-inline">

            <input type="radio" id="no" name="completedRadio" value="no">No
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
  </form>
  {% endblock %}
