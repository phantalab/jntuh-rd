{% extends "base.html" %}
{% block mid %}
<div class="container-fluid text-center">    
    <div class="row content">
        <div class="col-sm-4 sidenav">
        </div>
        <div class="col-sm-4 text-left"> 
            <form action="" method="post">  
                <h3>Pre PHD</h3><hr>
                <div class="form-group">  
                    <label for="nsub">Name of Subject:</label>  
                    <input type="text" class="form-control" id="nsub">  
                </div>  
                <div class="form-group">  
                    <label for="mreg">Month of Registration:</label>  
                    <input type="text" class="form-control" id="mreg" placeholder="dd/mm/yyy">  
                </div>  
                <div class="form-group">  
                    <label for="mrks">Marks Obtained:</label>
                    <input type="text" class="form-control" id="mrks">  
                </div>  
                <hr>
                <button type="submit" class="btn btn-primary">Next</button>  
            </form>
            <hr>
        </div>
        <div class="col-sm-4 sidenav">
        </div>
      </div>
    </div>
</div>
{% endblock %}
